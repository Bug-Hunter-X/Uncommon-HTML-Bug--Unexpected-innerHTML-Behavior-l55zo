<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    //Incorrect use of innerHTML, leads to unexpected behavior
    document.getElementById("myDiv").innerHTML = 123;
    document.getElementById("myDiv").innerHTML += "This text should also be visible.";
  </script>
</body>
</html>
